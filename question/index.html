  		<script>
  			var data2 = "";
  			currentStep = 2;
  			ansArr = new Array();
  			$(document).ready(function(){
  				$(function(){
  					$.getJSON( "question.json", function( data ) {
  						data2 = data;
  					});
  				});
  				$('.optionans').click(function(){
  					ansArr.push($(this).attr("data-attr"));
  					if(currentStep < 12){
  						jsonData = data2[currentStep]
  						$('.question p').html(jsonData['title']);
  						$('.numero').html(currentStep);
  						$('.ans.1').html(jsonData['option1']);
  						$('.ans.2').html(jsonData['option2']);
  						$('.ans.3').html(jsonData['option3']);
  						$('.q1').css("background-image", "url('"+ jsonData['image'] +"')")
  						$('.progress-bar-success').css('width',  (Number(currentStep-1) * 9) - 2 +"%" )
  						currentStep = Number(currentStep) + 1

  					}
  					else{
  						localStorage.ansArr2 = ansArr;
  						window.location = "register.html";
  					}

  				});
  			})
  		</script>
